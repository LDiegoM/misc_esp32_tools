<div class="container mt-4"><p>This page contains current Device configurations, and allows to modify them.</p><div class="row"><div class="col"><label for="deviceID" class="form-label">Device Identifier:</label><input type="text" class="form-control" id="deviceID" placeholder="Device Identifier" name="deviceID" value="{deviceID}"></div></div><div class="row"><div class="col"><label for="geoLocationLat" class="form-label">Geo Location Latitude:</label><input type="text" class="form-control" id="geoLocationLat" placeholder="Geo Location Latitude" name="geoLocationLat" value="{geoLocationLat}"></div><div class="col"><label for="geoLocationLng" class="form-label">Geo Location Longitude:</label><input type="text" class="form-control" id="geoLocationLng" placeholder="Geo Location Longitude" name="geoLocationLng" value="{geoLocationLng}"></div></div><div class="row"><div class="col"><button type="button" class="btn btn-primary mt-2" onclick="saveDevice();">Save</button></div></div></div><script>function saveDevice(){const e=getUpdateBody();executeCall("/settings/device","PUT",e).then(e=>{if(e==true){document.location.reload(true)}})}function getUpdateBody(){const e=document.getElementById("deviceID").value;const t=document.getElementById("geoLocationLat").value;const o=document.getElementById("geoLocationLng").value;var n='{"device_id":"'+e+'"';if(t!=""&&o!=""){n+=',"geo_location_lat":"'+t+'","geo_location_lng":"'+o+'"'}n+="}";return n}</script>
