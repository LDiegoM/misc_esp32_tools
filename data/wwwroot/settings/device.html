<div class="container mt-4"><p>This page contains current Device configurations, and allows to modify them.</p><div class="row"><div class="col"><label for="deviceID" class="form-label">Device Identifier:</label><input type="text" class="form-control" id="deviceID" placeholder="Device Identifier" name="deviceID" value="{deviceID}"></div></div><div class="row"><div class="col"><label for="geoLocationS" class="form-label">Geo Location S:</label><input type="number" class="form-control" id="geoLocationS" placeholder="Geo Location S" name="geoLocationS" value="{geoLocationS}"></div><div class="col"><label for="geoLocationW" class="form-label">Geo Location W:</label><input type="number" class="form-control" id="geoLocationW" placeholder="Geo Location W" name="geoLocationW" value="{geoLocationW}"></div></div><div class="row"><div class="col"><button type="button" class="btn btn-primary mt-2" onclick="saveDevice()">Save</button></div></div></div><script>function saveDevice(){const e=getUpdateBody();executeCall("/settings/device","PUT",e).then(e=>{if(e==true){document.location.reload(true)}})}function getUpdateBody(){const e=document.getElementById("deviceID").value;const t=document.getElementById("geoLocationS").value;const o=document.getElementById("geoLocationW").value;var n='{"deviceID":"'+e+'"';if(t!=""&&o!=""){n+=',"geoLocationS":'+t+',"geoLocationW":'+o}n+="}";return n}</script>
