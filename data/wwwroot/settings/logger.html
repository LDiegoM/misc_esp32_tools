<div class="container mt-4">
    <p>This page contains current Data Logger configurations, and allows to modify them.</p>
    <div class="row">
        <div class="col">
            <label for="writePeriod" class="form-label">Write period (seconds):</label>
            <input type="number" class="form-control" id="writePeriod" placeholder="Write period (seconds)" name="writePeriod" value="{writePeriod}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary mt-2" onclick="saveLogger();">Save</button>
        </div>
    </div>
</div>
