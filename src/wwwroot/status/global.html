<div class="container mt-4">
    <p>This page contains current global status.</p>
    <div class="row">
        <div class="col-md-6 mt-2">
            <div class="card">
                <div class="card-header">Device status</div>
                <div class="card-body">
                    <p>Current time: <strong>{date_time}</strong></p>
                    <p>Free storage: <strong>{free_storage}</strong></p>
                    <p>Free mem: <strong>{free_mem}</strong>.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <div class="card">
                <div class="card-header">WiFi status</div>
                <div class="card-body">
                    <p>{wifi_connected}</p>
                    <p>{ssid}</p>
                    <p>{ip}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-2">
            <div class="card">
                <div class="card-header">MQTT status</div>
                <div class="card-body">
                    <p>{mqtt_connected}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <div class="card">
                <div class="card-header{ds_ch_danger}">Door status</div>
                <div class="card-body">
                    <p><strong>{door_status}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
