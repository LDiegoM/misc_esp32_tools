<div class="container mt-4">
    <p>This page contains current Date Time configurations, and allows to modify them.</p>
    <div class="row">
        <div class="col">
            <label for="server1" class="form-label">Server 1:</label>
            <input type="text" class="form-control" id="server1" placeholder="Server 1" name="server1" value="{server1}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="server2" class="form-label">Server 2:</label>
            <input type="text" class="form-control" id="server2" placeholder="Server 2" name="server2" value="{server2}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="gmtOffset" class="form-label">GMT offset:</label>
            <input type="number" class="form-control" id="gmtOffset" placeholder="GMT offset" name="gmtOffset" value="{gmtOffset}">
        </div>
        <div class="col">
            <label for="daylightOffset" class="form-label">Daylight offset:</label>
            <input type="number" class="form-control" id="daylightOffset" placeholder="Daylight offset" name="daylightOffset" value="{daylightOffset}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary mt-2" onclick="saveDate();">Save</button>
        </div>
    </div>
</div>
<script>
function saveDate() {
    const body = getUpdateBody();

    executeCall("/settings/date", "PUT", body).then((updOk) => {
        if (updOk == true) {
            document.location.reload(true);
        }
    });
}

function getUpdateBody() {
    const server1 = document.getElementById("server1").value;
    const server2 = document.getElementById("server2").value;
    const gmtOffset = document.getElementById("gmtOffset").value;
    const daylightOffset = document.getElementById("daylightOffset").value;

    var body = '{"server1":"' + server1 + '","server2":"' + server2 + '","gmt_offset":' + gmtOffset + ',"daylight_offset":' + daylightOffset + '}';
    return body;
}
</script>
